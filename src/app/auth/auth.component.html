<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div> -->
    <!-- <app-alert 
      [message]="errorMessage" 
      *ngIf="errorMessage" 
      (close)="onHandleError()"
    ></app-alert> -->
    <ng-template appPlaceholder></ng-template> 
    <!-- ngtemplate is a directive that does not render anything to the DOM, 
      but still is accessible in the Angular templating language.
      This is good for us because we don't have to render a whole extra DOM element here,
      we can just get access to a place in the DOM. -->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode? 'Sign Up' : 'Log In'}}</button>
      </div>
    </form>
  </div>
</div>
