<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
      <ul class="nav navbar-nav" (click)="collapsed = true">
        <li>
          <a 
            [routerLink]="['/recipes']" 
            routerLinkActive="active"
            *ngIf="isAuthenticated">Recipes</a>
        </li>
        <li>
          <a 
            [routerLink]="['/auth']" 
            routerLinkActive="active"
            *ngIf="!isAuthenticated">Auth</a>
        </li>
        <li><a [routerLink]="['/shopping-list']" routerLinkActive="active">Shopping List</a></li>
      </ul>
      <ul class="nav navbar navbar-right">
        <li (click)="collapsed = true">
          <a 
            style="cursor: pointer"
            *ngIf="isAuthenticated" (click)="onLogout()">Log Out</a>
        </li>
        <li appDropdown class="dropdown" *ngIf="isAuthenticated">
          <a class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu" (click)="collapsed = true">
            <li><a style="cursor: pointer" (click)="onSaveData()">Save Data</a></li>
            <li><a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a></li>
          </ul> 
        </li>
      </ul>
    </div>
  </div>
</nav>
